<!DOCTYPE html>
<html>
<head>
    <title>Auto News Fetcher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h1 class="mb-3">ðŸ“° Latest News</h1>

    <form action="{% url 'fetch_news' %}" method="post">
        {% csrf_token %}
        <button class="btn btn-primary mb-3">Fetch Latest News</button>
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Source</th>
                <th>Published At</th>
            </tr>
        </thead>
        <tbody>
            {% for article in articles %}
            <tr>
                <td>{{ article.title }}</td>
                <td>{{ article.source }}</td>
                <td>{{ article.published_at|date:"Y-m-d H:i" }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="3">No news available. Try fetching!</td></tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
